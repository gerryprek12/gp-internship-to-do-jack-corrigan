{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="row">
            <div class="col-sm-12">
                <h4>Hi {{ user.username }}!</h4>
                <p>Click on <a href="{% url 'lists' %}">MyLists</a> to view your lists.</p>
                <div class="clearfix"></div>
            </div>
        </div>


    {% endif %}
{% endblock %}
